<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Validation with Zod</title>
  </head>
  <body>
    <div class="app" id="app">
      <h1 id="contact-title">Contact Me</h1>
      <p class="success-message" hidden>Your message has been sent!</p>
      <form aria-labelledby="contact-title" class="contact-form" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <div class="error-message" id="name-error-message" hidden></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="email-error-message" hidden></div>
        </div>

        <div class="form-group">
          <label for="phone">
            Phone number
            <span class="optional-text">(Optional. Format: 111-111-1111)</span>
          </label>
          <input type="tel" id="phone" name="phone" />
          <div class="error-message" id="phone-error-message" hidden></div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <div class="error-message" id="message-error-message" hidden></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
